<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraping Demo</title>
</head>
<body>
    <h1>Web Scraping Demo</h1>
    <button onclick="scrapeData()">Scrape Data</button><br><br>
    <textarea id="display" rows="10" cols="50"></textarea>

    <script>
        function scrapeData() {
            // Fetch the HTML content of the webpage
            fetch('https://bbc.com')
                .then(response => response.text())
                .then(html => {
                    // Display the scraped data in the textarea
                    document.getElementById('display').value = html;
                })
                .catch(error => {
                    console.error('Error fetching webpage:', error);
                });
        }
    </script>
</body>
</html>
