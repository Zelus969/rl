<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraping Demo</title>
    <script>
        function scrapeData() {
            // Fetch the HTML content of the webpage
            fetch('https://portal.retirementline.co.uk/Login.aspx?ReturnUrl=%2fach%2fmyClients.aspx')
                .then(response => response.text())
                .then(html => {
                    // Create a DOM parser
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');

                    // Extract data using DOM manipulation
                    const title = doc.querySelector('title').innerText;
                    const paragraphs = doc.querySelectorAll('p');
                    let scrapedData = '';

                    // Build the scraped data
                    scrapedData += '<h2>' + title + '</h2>';
                    paragraphs.forEach(paragraph => {
                        scrapedData += '<p>' + paragraph.innerText + '</p>';
                    });

                    // Display the scraped data on the page
                    document.getElementById('scraped-data').innerHTML = scrapedData;
                })
                .catch(error => {
                    console.error('Error fetching webpage:', error);
                });
        }
    </script>
</head>
<body>
    <h1>Web Scraping Demo</h1>
    <button onclick="scrapeData()">Scrape Data</button>
    <div id="scraped-data"></div>
</body>
</html>
